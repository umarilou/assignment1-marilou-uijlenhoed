<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Let's go to mars!</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
		<script src="scripts/main.js" defer></script>
	</head>
	<body>
		<h1 class = "header"> Interplanetary Transport System Interface (ITSI)</h1>

		<div>
			<ul class= "variables"> 
				<p> Throttle </p> <p class="units" >  <input id="throttleValue" type="text" name="Throttle" value="0" onchange="calculate()"> % </p>

				<p> Speed </p> <p class="units" > <input id="speedValue" type="text" name="Speed" value="0" disabled>  km/h </p>

				<p> Fuel consumption </p> <p class="units" > <input id="fuelValue" type="text" name="Fuel" value="0" disabled>  liters kerosene/sec</p>

			</ul>
		</div>
	</body>
</html>
